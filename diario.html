<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scae=1.0">
   <title>Diario de Emociones</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: white; color: blue; font-family: Arial, sans-serif;">
    <header style="background-color:
blue; color: white; padding: 10px;">
        <h1 style="margin: 0;">Diario de Emociones</h1>
        <nav>
            <ul>
               <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="diarioForm">
           <label for="fecha">Fecha:</label>
           <input type="date" id="fecha" name="fecha" required<br>
           <label for="emocion">Emocion:</label>
           <input type="text" id="emocion" name="emocion" required><br>
           <label for="descripcion">Descripcion:</label>
           <textarea id="descripcion" name="descripcion" cols="100" rows="25" required></textarea><br>
          <button type="submit">Guardar</button>
         </form>
         <div id="registros"></div>
     </main>
   <script scr="scripts.js"></script>
</body>
</html>
