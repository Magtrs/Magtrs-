<body style="background-color: white; color: #007BFF; font-family: Arial, sans-serif;">
    <header style="background-color:
#007BFF; color: white; padding: 10px;">
        <h1 style="margin: 0;">Diario de Emociones</h1>
        <nav>
            <ul style="list-style: none;
padding: 0; margin: 0;">
               <li style="display: inline; margin-right: 10px;"><a href="index.html" style="color: white; text-decoration: none;">Inicio</a></li>
            </ul>
        </nav>

    <main style="padding: 20px;">
        <form id="diarioForm">
           <label for="fecha">Fecha:</label>

           <input type="text" id="emocion" name="emocion" required style="margin-bottom: 10px;"><br>
           <label for="descripcion">Descripcion:</label>
           <textarea id="descripcion" name="descripcion" cols="100" rows="25" required style="margin-bottom: 10px;"></textarea><br>
          <button type="submit" style="background-color: #007BFF; color: white; border: none; padding: 10px 20px; cursor: pointer;">Guardar</button>
         </form>
         <div id="registros"></div>
     </main>
